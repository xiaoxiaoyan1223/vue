<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        Vue.createApp({
            data(){
                return {
                    content:'hello world'
                }
            },
            methods:{
                 handleBtnClick(){
                    // this.content='dlrow olleh';
                    this.content=this.content.split('').reverse().join('');
                    // alert('hello world');
                    }
            },
            // 在vue中要绑定一个函数需要像下面一样
            template :`
               <div>
                {{content}}
                   
                <button v-on:click="handleBtnClick">翻转</button>
                </div>`
            
        }).mount('#root')
    </script>
    
</body>
</html>
